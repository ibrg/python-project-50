name: lint

on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10.10
      
      - name: Install Dependencies
        run: pip install flake8
            pip install pytest
            make install
      
      - name: Run Linter 
        run: make lint
      
